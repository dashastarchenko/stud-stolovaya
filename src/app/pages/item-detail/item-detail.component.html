<mat-card>
  <mat-card-header>
    <mat-card-title>{{item.name}} </mat-card-title>
    <mat-card-subtitle>{{item.cost}} р.</mat-card-subtitle>
    <button mat-raised-button color="primary" [routerLink]="['/cart', { id:item.id }]">Добавить</button>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      Вес: {{item.weight}} гр.
    </p>
    <p>
      Ккал: {{item.ccals}}
    </p>
    <p>
      Состав: {{item.sostav}}
    </p>
  </mat-card-content>
</mat-card>
