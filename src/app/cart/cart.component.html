  <tr *ngFor="let it of items">

    </td>
    <td>{{it.menu.id}}</td>
    <td>{{it.menu.name}}</td>

    <td>{{it.menu.cost}}</td>
    <td>{{it.quantity}}</td>
    <td>{{it.menu.cost * it.quantity}}</td>
  </tr>
  <tr>
    <td colspan="6" align="right">Total</td>
    <td>{{total}}</td>
  </tr>
</table>
