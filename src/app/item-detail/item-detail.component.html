<div *ngIf="item">

  <h2>{{item.name}} Details</h2>
  <div><span>id: </span>{{item.id}}</div>
  <div><span>name: </span>{{item.name}}</div>
  <div><span>weight: </span>{{item.weight}}</div>
  <div><span>ccals: </span>{{item.ccals}}</div>
  <div><span>cost: </span>{{item.cost}}</div>
  <div><span>sostav: </span>{{item.sostav}}</div>

</div>
